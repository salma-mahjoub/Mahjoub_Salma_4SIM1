spring.application.name=student-management

# Configuration Base de donn√©es - UTILISER LES VARIABLES D'ENVIRONNEMENT
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuration Actuator - EXPOSER TOUS LES ENDPOINTS
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Server configuration
server.port=8089
server.servlet.context-path=/student
